<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Registration Page</title>
</head>
<body class="register">
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <h1>Registration Page</h1>
    <div class="container">
        <form id="registration-form" method="POST" onsubmit="handleSubmit(event)">
            <div class="input">
                
                <input placeholder="Username" type="text" id="username" name="username" required>
                <span id="username-error" class="error"></span>
            </div>
            <div class="input">
               
                <input placeholder="E-mail" type="email" id="email" name="email" required>
                <span id="email-error" class="error"></span>
            </div>
            <div class="input">
               
                <input placeholder="Password" type="password" id="password" name="password" required>
                <span id="password-error" class="error"></span>
            </div>
            <div class="input">
               
                <input placeholder="Confirm Password" type="password" id="confirm-password" name="confirm-password" required>
                <span id="confirm-password-error" class="error"></span>
            </div>
            <div class="button">
                <button type="submit">Register</button>
            </div>
        </form>        
    </div>
    <div id="registration-message"></div>
    <script src="./js/metodosClass.js"> </script>
    <script src="./js/validacao.js"> </script>
    
</body>
</html>
